    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais da CSS */
            height: 100%;
        }

        body { /* to right, to top, to left, to bottom (direções do degrade) ou grau: 45deg, -45deg, 100deg e etc */
            background-image: linear-gradient(to top, #1B3741, #4A93B0);
            background-attachment: fixed; /* deixa fundo fixo mesmo rolando pagina */
        }
    </style>
</head>
