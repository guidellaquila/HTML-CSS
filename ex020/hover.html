<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover {
            color: red;
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
